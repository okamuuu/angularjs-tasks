<div class="container center-block" style="margin-top:15px;width:460px;">
  <ul class="list-group">    
    <li class="list-group-item clearfix" ng-repeat="phone in phones">
      <div class="toggle float-left" style="width:30px;"><span class="glyphicon glyphicon-ok" style="cursor:pointer;color:#428bca"></span></div>
      <div class="float-left">{{phone.name}}</div>
      <div class="remove float-right glyphicon glyphicon-remove" style="cursor:pointer;"></div>
    </li>
  </ul>
</div>
