<!doctype html>
<html lang="en" data-ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/app.css">
  <script type="text/javascript" src="/components/angularjs/angular.js"></script>
  <script type="text/javascript" src="/app/controller.js"></script>
</head>
<body data-ng-controller="PhoneListCtrl">

  <ul>
    <li data-ng-repeat="phone in phones">
      {{phone.name}}
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

</body>
</html>
